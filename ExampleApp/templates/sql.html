<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Database</h3>
<p>{{data}}</p>


<div class="container">
  <form action = "/sql" method="POST">
    <label for="fname">SQL Statement</label>
    <input type="text" id="sqlstatement" name="sql" placeholder="write your sql statement here">
    <input type="submit" value="submit">
  </form>
</div>

<div class="container">
  <form action = "/logout" method="POST">
    <input type="submit" value="Logout">
  </form>
</div>

</body>
</html>
